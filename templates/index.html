<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ Movie Sentiment Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1400&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        textarea {
            width: 100%;
            height: 140px;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            resize: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }

        .prediction {
            margin-top: 30px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Review Analyzer</h1>
        <form method="POST" action="/predict">
            <textarea name="review" placeholder="Type your movie review here..."></textarea><br>
            <input type="submit" value="Analyze Sentiment">
        </form>

        {% if prediction %}
            <div class="prediction">
                âœ¨ Sentiment: <span>{{ prediction | capitalize }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
